    </div>

    <script>
      function handleFlipClick (element) {
        if (element.dataset.flipped == "yes") {
          element.dataset.flipped = "no";
          element.style.border = '4px solid green';
          element.style.transform = "rotateY(0deg)";
        } else {
          element.dataset.flipped = "yes";
          element.style.border = '4px solid purple';
          element.style.transform = "rotateY(180deg)";
        }
      }
    </script>
